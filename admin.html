<!DOCTYPE html>
<html lang="en">
<link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.0/firebase-ui-auth.css" />
<link href="styles.css" rel="stylesheet" />
<body>


<div id="wrapper" style="display: none">
    <h2>Admin Panel:</h2>
    <h1 id="track-title"></h1>

    <div id="firebaseui-auth-container"></div>

    <div id="videos">

        <table>
            <thead>
                <tr>
                    <th>Content</th>
                    <th>Start</th>
                    <th>Duration</th>
                    <th>Time Played</th>
                    <th>State</th>
                </tr>
            </thead>
            <tbody id="videos-table-body">

            </tbody>
        </table>

    </div>

    <button id="previous-video-button">Previous Video</button>
    <button id="next-video-button">Next Video</button>

    <br />
    <br />
    <br />

    <button id="session-to-room-button">
        Make this session now live on <span id="room-name"></span>
        (room id: <span id="room-id"></span>, current session: <span id="room-currentsession"></span>)
    </button>
</div>

<div id="param-error" style="display: none">
    You are missing a session URL parameter. The URL should be [host]/admin?session=session1, for example.
</div>
